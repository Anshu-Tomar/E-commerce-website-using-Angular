<div class="container">
    <div class="card" *ngIf="!isShowLogin">
    <div class="wrap4">
        <h1>USER SIGN UP</h1>
    </div>
    <div class="row">
        <form [formGroup]="form" (ngSubmit)="onsubmit($event)">
          <div class="form-group mt-2">
            <label for="name">Name</label>
            <input type="text" class="form-control " id="name" formControlName="name" placeholder="Name">
          </div>
            <div class="form-group mt-2">
              <label for="email">Email address</label>
              <input type="email" class="form-control" name="email" id="email" formControlName="email"  placeholder="Enter email">
            </div>
            <div class="form-group mt-2">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control " id="password"  formControlName="password" placeholder="Password">
            </div>
            <div class="button">
            <button type="submit" class="btn btn-primary mt-2 " [disabled] = "form.invalid">Submit</button>
          </div>
          <div class="openlogin">
          <a (click)="openLogin()" class="mt-2 text-white "> have a Account. Click to Login</a>
        </div>  
        </form>
        </div>
    </div>
    
    <!-- login page -->
    
    <div class="card" *ngIf="isShowLogin">
      <div class="wrap4">
          <h1>USER LOGIN</h1>
      <p class="text-white mt-3">{{authError}}</p>
    
      </div>
      <div class="row">
          <form [formGroup]="formLogin" (ngSubmit)="login($event)">
            
              <div class="form-group mt-2">
                <label for="email">Email address</label>
                <input type="email" class="form-control" name="email" id="email" formControlName="email"  placeholder="Enter email">
              </div>
              <div class="form-group mt-2">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control " id="password"  formControlName="password" placeholder="Password">
              </div>
              <div class="button">
              <button type="submit" class="btn btn-primary mt-2 " [disabled] = "formLogin.invalid">Login</button>
            </div>
            <div class="openlogin">
              <a (click)="openSignUp()" class="mt-2 text-white ">Don't have a Account. Click to Sign Up</a>
            </div>  
           
            </form>
          </div>
      </div>
    </div>
    <div class="footer">
      <app-footer></app-footer>
    </div>
