<div class="container">
    <div class="wrap5">
    <div class="heading">
        <h1>Add Product</h1>
        <p class="message-p">{{addProductSuccessfully}}</p>
    </div>

<form [formGroup]="addProduct" (ngSubmit)="onsubmit($event)">
    <div class="form-group mt-2 ">
      <!-- <label for="p_name">Product Name</label> -->
      <input type="text" class="form-control" id="p_name" name="p_name" formControlName="p_name" placeholder="Enter Product Name">
    </div>
    <div class="form-group mt-2">
        <!-- <label for="p_price">Product Price</label> -->
        <input type="text" class="form-control" id="p_price" name="p_price" formControlName="p_price" placeholder="Enter Product Price">
      </div>
      <div class="form-group mt-2">
        <!-- <label for="p_color">Product Color </label> -->
        <input type="text" class="form-control" id="p_color" name="p_color" formControlName="p_color" placeholder="Enter Product Color">
      </div>
      <div class="form-group mt-2">
        <!-- <label for="p_category">Product Category</label> -->
        <input type="text" class="form-control" id="p_category" name="p_category" formControlName="p_category" placeholder="Enter Product Category">
      </div>

      <div class="form-group mt-2">
        <!-- <label for="p_description">Product Description</label> -->
        <textarea type="text" class="form-control" id="p_description" name="p_description" formControlName="p_description" placeholder="Enter Product Description"></textarea>
      </div>
      
      <div class="form-group mt-2">
        <!-- <label for="p_image">Product Image</label> -->
        <input type="text" class="form-control" id="p_image" name="p_image" formControlName="p_image" placeholder="image url">
        <img class="img-responsive" src ="{{addProduct.value.p_image}}"  width="50%" height="50%">
    </div>
    <div class="button">
        <button type="submit" class="btn btn-primary mt-1 w-50px" [disabled]="addProduct.invalid">Submit</button>
      </div> 
  </form>
</div>
</div>
