<div class="wrap">
<div class="container">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="">Painting Web</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse">
      <form class="form-inline d-flex justify-content-between  ">
        <input class="form-control mr-sm-2  mr-5 " type="search" placeholder="Search" aria-label="Search">
      </form>
    </div>
   

    <div class="collapse navbar-collapse" id="navbarNav" [ngSwitch]="menuType">
      <ul class="navbar-nav" *ngSwitchCase="'default'">
        <li class="nav-item active">
          <a class="nav-link" routerLink="">Home</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" routerLink="product">product</a>
        </li>
    
       
        <li class="nav-item">
          <a class="nav-link" routerLink="seller">Seller</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " routerLink="contact-us">Contact Us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="user/user">Login</a>
        </li>
      </ul>

      <!-- seller -->
      <ul class="navbar-nav" *ngSwitchCase="'seller'">
        <li class="nav-item active">
          <a class="nav-link" routerLink="seller/seller-home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/seller/seller-update-product">Product List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="seller/seller-add-product">Add Product</a>
        </li>
       
       
        <li class="nav-item">
          <a class="nav-link " (click)="logout()">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ">{{sellerName | titlecase}}</a>
        </li>
      </ul>

      <!-- user -->
      <ul class="navbar-nav" *ngSwitchCase="'user'">
        <li class="nav-item active">
          <a class="nav-link" routerLink="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " routerLink="/user">Card({{cardItem}})</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link " (click)="userlogout()">Logout</a>
        </li>
        <li class="nav-item">
          <a class="nav-link ">{{userName | titlecase}}</a>
        </li>
      </ul>
    </div>
    
    <!-- <button class="btn btn-outline-success" type="submit">Sign up</button> -->
  </nav>
</div>
</div>
